# set default prefix to ctrl-a
set -g prefix C-a
unbind C-b

# set default command time
set -s escape-time 1

# set window and pane count base index
set -g base-index 1
setw -g pane-base-index 1

# set binding for reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# send prefix to external application
bind C-a send-prefix

# splitting panes
bind | split-window -h
bind - split-window -v

# movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# set mouse mode off
setw -g mode-mouse off

# set terminal to 256 colours
set -g default-terminal "screen-256color"

# set status bar colours
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# set plane divider colours
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# set command line colours
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# set command line 
set -g status-left-length 40
set -g status-left "#[fg-green]Session: #S #[fg=yellow]#I #[fg=white]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-utf8 on
set -g status-interval 60


